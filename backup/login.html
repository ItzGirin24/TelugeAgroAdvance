<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TelugeAgro</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ItzGirin24/TelugeAgro/refs/heads/main/logo%20Teluge.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB2sLqWwZIxr65c3CcNgKCCjmDTeDlSnfY",
  authDomain: "telugeagro2025.firebaseapp.com",
  projectId: "telugeagro2025",
  storageBucket: "telugeagro2025.firebasestorage.app",
  messagingSenderId: "1029963109637",
  appId: "1:1029963109637:web:86824d0db45e1489b3136c",
  measurementId: "G-XF1JDPME66"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.firebaseAuth = auth;
        window.provider = provider;
        window.signInWithPopup = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
        window.GoogleAuthProvider = GoogleAuthProvider;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #22c55e, #16a34a, #15803d, #22c55e);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-login {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-0.1 bg-pattern" style="background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px), radial-gradient(circle at 75% 75%, white 2px, transparent 2px); background-size: 50px 50px;"></div>

    <!-- Main Container -->
    <div class="glass-container rounded-3xl w-full max-w-md mx-4 overflow-hidden relative">
        <!-- Header -->
        <div class="text-center p-8 pb-4">
            <div class="avatar w-24 h-24 mx-auto mb-6 relative">
                <img src="https://raw.githubusercontent.com/ItzGirin24/TelugeAgro/refs/heads/main/logo%20Teluge.jpg" alt="TelugeAgro Logo" class="w-full h-full object-cover rounded-full border-4 border-white shadow-2xl">
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">TelugeAgro </h1>
   
        </div>

        <!-- Login Form -->
        <div id="loginContainer" class="px-8 pb-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="username" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                </div>
                <button type="submit" class="btn-login w-full text-white font-semibold py-3 rounded-xl">
                    Masuk
                </button>
            </form>

            <!-- Google Sign-In Button -->
            <div class="mt-6 text-center">
                <button id="googleSignInBtn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Masuk dengan Google
                </button>
            </div>

            <div class="mt-6 text-center">
                <button onclick="goBack()" class="btn-back w-full text-gray-700 font-semibold py-3 rounded-xl">
                    Kembali
                </button>
            </div>
        </div>

        <!-- Already Logged In Container -->
        <div id="loggedInContainer" class="px-8 pb-8 hidden">
            <div class="text-center">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Anda Sudah Login</h2>
                <div class="avatar w-16 h-16 mx-auto mb-4 relative">
                    <img id="userPhoto" src="https://raw.githubusercontent.com/ItzGirin24/TelugeAgro/refs/heads/main/logo%20Teluge.jpg" alt="User Photo" class="w-full h-full object-cover rounded-full border-4 border-white shadow-2xl">
                </div>
                <p class="text-gray-600 mb-2">Email: <span id="userEmail" class="font-semibold"></span></p>
                <p class="text-gray-600 mb-6">Anda sudah login sebagai pengguna. Jika ingin logout, klik tombol di bawah.</p>
                <button id="logoutBtn" class="btn-login w-full text-white font-semibold py-3 rounded-xl">
                    Logout
                </button>
                <div class="mt-4">
                    <button onclick="goBack()" class="btn-back w-full text-gray-700 font-semibold py-3 rounded-xl">
                        Kembali
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 50
        });

        // Login credentials
        const ADMIN_USERNAME = 'teluge@admin.app';
        const ADMIN_PASSWORD = 'teluge2025';

        // Get redirect URL from URL parameters
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('redirect') || 'index.html';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Store login status
                localStorage.setItem('adminLoggedIn', 'true');
                showToast('Login berhasil! Mengalihkan...', 'success');

                // Redirect to the previous page after a short delay
                setTimeout(() => {
                    window.history.back();
                }, 1500);
            } else {
                showToast('Username atau password salah', 'error');
            }
        });

        // Google Sign-In with Firebase
        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            signInWithPopup(firebaseAuth, provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access Google APIs.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    console.log('Google sign-in successful:', user);

                    // Store user login state for regular users
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userName', user.displayName);
                    localStorage.setItem('userPhoto', user.photoURL);

                    // Google login does not grant admin access
                    showToast('Login dengan Google berhasil! Anda login sebagai pengguna biasa.', 'success');

                // Redirect to the referring page or index.html after a short delay
                const redirectUrl = getRedirectUrl();
                setTimeout(() => {
                    window.history.back();
                }, 1500);
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    showToast('Login Google gagal: ' + error.message, 'error');
                });
        });

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userPhoto');
            showToast('Logout berhasil!', 'success');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (localStorage.getItem('adminLoggedIn') === 'true' || localStorage.getItem('userLoggedIn') === 'true') {
                // Show logged in container instead of redirecting
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('loggedInContainer').classList.remove('hidden');

                // Populate user info
                const userEmail = localStorage.getItem('userEmail') || 'teluge@admin.app';
                const userPhoto = localStorage.getItem('userPhoto') || 'https://raw.githubusercontent.com/ItzGirin24/TelugeAgro/refs/heads/main/logo%20Teluge.jpg';

                document.getElementById('userEmail').textContent = userEmail;
                document.getElementById('userPhoto').src = userPhoto;

                showToast('Anda sudah login.', 'success');
            }
        });

        // Logout button event
        document.getElementById('logoutBtn').addEventListener('click', logout);
    </script>
</body>
</html>
